{% load staticfiles %}

<header style="max-height:60px;">
  <div id="leftSide">
    <a href="{% if show_superuser_items %}/dashboard/superuser/{% else %}/{% endif %}">
      <img src="{% static 'img/isc-logo.png' %}" style="max-width: 50px;">
    </a>
  </div>
  <div id="responsiveSide">
    <a id="sidebarButtonResp" href="#">
      <i class="fas fa-bars"></i>
    </a>
    <a id="logoResp" href="#">
      <img src="{% static 'img/isc-logo.png' %}" style="max-width: 120px;">
    </a>
    <div id="profileSideResp">
      <div class="dropdown">
        <a class="btn btn-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown">
          <i class="fas fa-user-circle"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item closeSessionLink" data-toggle="modal" data-target="#closeSessionModal" role="button" href="#">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </div>
  <div id="profileSide">
    <a href=/login/ style="color: white;text-decoration: none;padding: 0 15px;">Ingresar</a>
    {% if inicio %}<a href="/signup/" style="color: white;text-decoration: none;padding: 0 15px;">Registrarse</a> {% endif %}
  </div>
</header>

<div class="modal fade" id="closeSessionModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title" id="exampleModalLongTitle">Cerrar sesión</p>
      </div>
      <div class="modal-body littleModalBody">
    <div class="totalValueDiv">
      <p class="modalText">¿Estás seguro de cerrar sesión?</p>
    </div>
      </div>
      <div class="modal-footer">
        <a href="/logout/" id="closeSessionButtonModal" class="btn btn-danger btn-lg col-12 col-sm-6 col-md-6">Cerrar sesión</a>
        <button type="button" data-dismiss="modal" id="backButton" class="btn btn-secondary btn-lg col-12 col-sm-6 col-md-6">Volver</button>
      </div>
    </div>
  </div>
</div>

<div class="darkscreen">
</div>
